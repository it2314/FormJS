<!doctype html>
<html lang="en">
    <head>
        <title>Javascript Form</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="bg-warning p-4">
            <h1 class="text-center display-3 text-white">Ohms law calucator</h1>
        </header>
        <main class="container">
            
            
            <div class="container mt-3">
                <form>
                    <div class="mb-3 row">
                        <label
                            for="voltage"
                            class="col-4 col-form-label"
                            >Voltage (U)</label
                        >
                        <div
                            class="col-1"
                        >
                            <input
                                type="number"
                                class="form-control"
                                name="voltage"
                                id="voltage"
                                value=""
                            />
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label
                            for="current"
                            class="col-4 col-form-label"
                            >Current (I)</label
                        >
                        <div
                            class="col-1"
                        >
                            <input
                                type="number"
                                class="form-control"
                                name="current"
                                id="current"
                                value=""
                            />
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label
                            for="resistance"
                            class="col-4 col-form-label"
                            >Resistance (R)</label
                        >
                        <div
                            class="col-1"
                        >
                            <input
                                type="number"
                                class="form-control"
                                name="resistance"
                                id="resistance"
                                value=""
                            />
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-success" id="button">
                                Calculate
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <h2>Result: </h2>
                    <p id="results" class="display-6"></p>
                </div>
            </div>
        </main>
        <footer class="text-center bg-light border-top p-3">
            <p>&copy; 2024 Jan Je≈æ IT2</p>
        </footer>
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="./main.js"></script>
    </body>
</html>
